sudo: required

env:
  - ARCH_TRAVIS_CLEAN_CHROOT=1
  - ARCH_TRAVIS_CONFIRM_YES=1

language: c

arch:
  repos:
    - archlinuxfr=http://repo.archlinux.fr/$arch
  packages:
    - openssh
    # aur
    - neofetch
  script:
    - "sudo neofetch"
    - "sudo sh update_motd.sh"
    
script:
  - "bash ./.arch-travis.sh"
  - "ls -lh"
  - "cat /etc/motd"

